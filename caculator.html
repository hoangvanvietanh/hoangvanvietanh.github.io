        <div class="row">

            <div class="col-md-6">
                <div style="text-align: center;">
                    <h5>Tính thương số và số dư</h5>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="number1">Số thứ 1</label>

                    <div class="col-md-6">

                </div>
                <button type="button" style="width: 100%;" id="dongy" class="btn btn-success">Đồng ý</button>

    <script>
        dongy.onclick= () =>{
            total1.innerHTML = "";
            total1.innerHTML = "";
            var num1 = number1.value;
            var num2 = number2.value;
            total1.innerHTML = num1/num2;
            total2.innerHTML = num1 % num2;
        }
    </script>
